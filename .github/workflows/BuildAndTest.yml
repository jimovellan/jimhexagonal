name: Build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true
      - name: Restaurar dependencies
        run: dotnet restore
        working-directory: ./backend/
      - name: Build
        run: dotnet build 
        working-directory: ./backend/
      - name: Test
        run: dotnet test 
        working-directory: ./backend/
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SERVER_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{secrets.URL_SERVER}} >> ~/.ssh/known_hosts
      - name: copiar en servidor archivos
        run: scp -i ~/.ssh/id_rsa -r ./* ${{secrets.USER_SERVER}}@${{secrets.URL_SERVER}}:~/prueba
        working-directory: ./backend/
    
        


